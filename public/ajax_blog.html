<!DOCTYPE html>
<html>
<head>
	<title>Ajax Blog</title>
	 <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
     <link href="starter-template.css" rel="stylesheet">
    <!-- My own custom style sheet: -->
    <link href="/css/ajax_blog.css" rel="stylesheet">
</head>
<body>
	<div id="posts"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
	(function(){
		'use strict';
		function addBlogPost(blogss){
			blogss.forEach(function(blog){
				var content = "";
				content += "<h2>" + blog.title + "</h2>";
				content += "<h5>" + blog.content + "</h5>";
				content += "<h6>" + blog.categories + "</h6>";
				content += "<h4>" + blog.date + "</h4";

				$('#posts').append(content);
			})
		}

		$.get("/data/blog.json").done(function(dat){
			console.log(dat)
			console.log(dat[0].title)
			addBlogPost(dat);
		})

	})();
</script>

<script>
</script>

</html>
